<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<TABLE>
    <TR>
      <TH>아이디</TH>
      <TD><input type="text" name="id"  value='${c_id_val}'>
     	<c:choose>
     		<c:when test="${c_id=='Y' }">
     		
         <input type='checkbox' name='c_id' value='Y' checked='checked'> ID 저장 
     		</c:when>
     		<c:otherwise>
         <input type='checkbox' name='c_id' value='Y' > ID 저장 
     		
     		</c:otherwise>
     	</c:choose>
   
      </TD>
    </TR>
    <TR>
      <TH>비밀번호</TH>
      <TD><input type="password" name="passwd"></TD>
    </TR>
  </TABLE>
  
  
  <DIV class='bottom'>
  <input type="button" value='ID/Passwd 찾기' onclick="location.href='./idpwfind'">
    <input type='submit' value='로그인'>
    <input type='button' value='회원가입' 
    onclick="location.href='/member/agree'">
  </DIV>
  <input type="hidden" name="flag" value="${param.flag }">
  <input type="hidden" name="nPage" value="${param.nPage }">
  <input type="hidden" name="bbsno" value="${param.bbsno }">
  <input type="hidden" name="col" value="${param.col }">
  <input type="hidden" name="word" value="${param.word }">
  <input type="hidden" name="nowPage" value="${param.nowPage }">
</body>
</html>
